<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content-container">
        <div class="title">Case Converter</div>
        <textarea id="textarea"></textarea>
        <div class="btn-container">
            <button id="upper-case" onmouseover="mouseOver(id)" onmouseout="mouseOut(id)">Upper Case</button>
            <button id="lower-case" onmouseover="mouseOver(id)" onmouseout="mouseOut(id)">Lower Case</button>
            <button id="proper-case" onmouseover="mouseOver(id)" onmouseout="mouseOut(id)">Proper Case</button>
            <button id="sentence-case" onmouseover="mouseOver(id)" onmouseout="mouseOut(id)">Sentence Case</button>
            <button id="save-text-file" onmouseover="mouseOver(id)" onmouseout="mouseOut(id)">Save Text</button>
        </div>

        <script src="script.js"></script>
    </div>
</body>
</html>
